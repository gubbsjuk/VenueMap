{% block detail_content %}
    <ul>
        {% for room in rooms %}
        <li>
                {{ room.pk }} {{ room.name }}, {{ room.venue }}
                {% if perms.vm_app.change_room %}
                <a href="#" >Edit</a>
                {% endif %}
                {% if perms.vm_app.delete_room %}
                <a href="#" >Delete</a>
                {% endif %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
